<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart">
        <h1 class="cart-title">Корзина</h1>
        <a href="#" class="clear-cart" onclick="clearCart()">Очистить корзину</a>
        <div class="table-cart__header table-cart__item">
            <div class="table-cart__item-product-info">Товар</div>
            <div class="table-cart__item-square-price">Цена</div>
            <div class="table-cart__item-calc">Количество</div>
            <div class="table-cart__item-total">Сумма</div>
        </div>
        <!-- Список товаров -->
        <div id="cart-items">
            <div class="cart-item">
                <div class="item-image">
                    <img src="https://via.placeholder.com/100" alt="SPC ЛАМИНАТ ROYCE EMOTION ДУБ ГУСТО EM-604">
                </div>
                <div class="item-details">
                    <h3>SPC ЛАМИНАТ ROYCE EMOTION ДУБ ГУСТО EM-604</h3>
                    <p>42 класс 4 мм</p>
                </div>
                <div class="item-price">
                    <p>1790 ₽ / м²</p>
                </div>
                <div class="item-controls">
                    <!-- Контейнер для изменения площади -->
                    <div class="item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(0, -1)">-</button>
                        <input type="text" value="2.16" disabled>
                        <span class="unit">м²</span>
                        <button class="quantity-btn" onclick="updateQuantity(0, 1)">+</button>
                    </div>
                    
                    <!-- Контейнер для изменения упаковок -->
                    <div class="item-packs">
                        <button class="quantity-btn" onclick="updatePacks(0, -1)">-</button>
                        <input type="text" value="1" disabled>
                        <span class="unit">уп.</span>
                        <button class="quantity-btn" onclick="updatePacks(0, 1)">+</button>
                    </div>
                </div>
                <div class="item-total">
                    <p>1790 ₽</p>
                </div>
                <button class="remove-item" onclick="removeItem(0)">×</button>
            </div>

            <div class="cart-item">
                <div class="item-image">
                    <img src="https://via.placeholder.com/100" alt="SPC ЛАМИНАТ ROYCE SENSE ДУБ АЙА SE-710">
                </div>
                <div class="item-details">
                    <h3>SPC ЛАМИНАТ ROYCE SENSE ДУБ АЙА SE-710</h3>
                    <p>42 класс 4 мм</p>
                </div>
                <div class="item-price">
                    <p>1620 ₽ / м²</p>
                </div>
                <div class="item-controls">
                    <!-- Контейнер для изменения площади -->
                    <div class="item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(1, -1)">-</button>
                        <input type="text" value="2.32" disabled>
                        <span class="unit">м²</span>
                        <button class="quantity-btn" onclick="updateQuantity(1, 1)">+</button>
                    </div>
                    
                    <!-- Контейнер для изменения упаковок -->
                    <div class="item-packs">
                        <button class="quantity-btn" onclick="updatePacks(1, -1)">-</button>
                        <input type="text" value="1 ." disabled>
                        <span class="unit">уп.</span>
                        <button class="quantity-btn" onclick="updatePacks(1, 1)">+</button>
                    </div>
                </div>
                
                <div class="item-total">
                    <p>1620 ₽</p>
                </div>
                <button class="remove-item" onclick="removeItem(1)">×</button>
            </div>
        </div>

        <div class="cart-summary-wrapper">
            <div class="cart-summary">
                <div class="summary-row">
                    <p class="total-label">ИТОГО</p>
                    <p class="total-price" id="total-price">3440 ₽</p>
                </div>
                <p class="delivery-note">Без учёта стоимости доставки</p>
                <button class="checkout-btn">Перейти к оформлению</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
