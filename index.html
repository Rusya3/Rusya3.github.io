<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="cart">
    <div class="title">
        <h1 class="cart-title">КОРЗИНА</h1>
        <a href="#" class="clear-cart" onclick="clearCart()">Очистить корзину</a>
    </div>
    <div class="table-cart__header table-cart__item">
        <div class="table-cart__item-product-info">Товар</div>
        <div class="table-cart__item-square-price">Цена</div>
        <div class="table-cart__item-calctable-cart__item-total flex gap-5">
            <div class="table-cart__item-calc">Количество</div>
            <div class="table-cart__item-total">Сумма</div>
        </div>
        <div class="table-cart__item-remove"></div>
    </div>
    <!-- Список товаров -->
    <div id="cart-items">
        <div class="cart-item">
            <div class="item-image-details xl:gap-5">
                <div class="item-image">
                    <!--                    <img src="https://via.placeholder.com/100" alt="SPC ЛАМИНАТ ROYCE EMOTION ДУБ ГУСТО EM-604">-->
                    <img src="https://cdn3.pixelcut.app/7/20/uncrop_hero_bdf08a8ca6.jpg"
                         alt="SPC ЛАМИНАТ ROYCE SENSE ДУБ АЙА SE-710">
                </div>
                <div class="item-details">
                    <h3>SPC ЛАМИН ROYCE EMOTION ДУБ ГУСТО EM-604</h3>
                    <p class="sec-color">42 класс 4 мм</p>
                    <div class="item-price hidden sm:block xl:hidden">
                        <p>1790 ₽ <span class="sec-color line-through">2 170 ₽</span> / м²</p>
                    </div>
                </div>
                <button class="remove-item" onclick="removeItem(0)">×</button>
            </div>
            <div class="item-price sm:hidden xl:block">
                <p>1790 ₽ <span class="sec-color line-through">2 170 ₽</span> / м²</p>
            </div>
            <div class="item-controlsitem-total flex flex-column sm:flex-row sm:align-items-center xl:align-items-start">
                <div class="xl:flex-column item-controls">
                    <!-- Контейнер для изменения площади -->
                    <div class="item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(0, -1)">-</button>
                        <input type="text" value="2.16" disabled>
                        <span class="unit">м²</span>
                        <button class="quantity-btn" onclick="updateQuantity(0, 1)">+</button>
                    </div>
                    <span class="sec-color sm:hidden">=</span>
                    <!-- Контейнер для изменения упаковок -->
                    <div class="item-packs">
                        <button class="quantity-btn" onclick="updatePacks(0, -1)">-</button>
                        <input type="text" value="1" disabled>
                        <span class="unit">уп.</span>
                        <button class="quantity-btn" onclick="updatePacks(0, 1)">+</button>
                    </div>
                </div>
                <div class="item-total sm:flex-column sm:gap-0">
                    <p>1790 ₽</p>
                    <div class="flex align-items-center gap-2">
                        <span class="sec-color line-through">1790 ₽</span>
                        <div class="sale">
                            -17%
                        </div>
                    </div>

                </div>
            </div>
            <button class="remove-item hidden xl:block" onclick="removeItem(0)">×</button>
        </div>
    </div>
    <div class="cart-summary-wrapper">
        <div class="summary-row">
            <p class="total-label">ИТОГО</p>
            <p class="total-price" id="total-price">3440 ₽</p>
        </div>
        <p class="delivery-note sec-color">Без учёта стоимости доставки</p>
        <button class="checkout-btn">Перейти к оформлению</button>
    </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
